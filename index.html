<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Landing Page</title>
</head>

<body>
  <header>
    <nav>
      <ul class="text-right">
        <li> <a href="https://github.com/" target="_blank">Github</a></li>
        <li> <a href="#">Portfolio</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <h1 class="text-center">News Resource</h1>
    <figure>
      <img src="./assets/images/news image.jpg" alt="Picture of News article">
      <figcaption class="text-center">Make sure not to miss out on any new news information</figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Contact Information</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="name">
          </li>
          <li>
            <label class="text-right" for="Email">Email:</label>
            <input type="text" id="email" name="email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SEND</button>
        </div>
      </form>   
    </section>
  </main>

  <footer class="text-center">
    @ 2023 News Resource Productions
  </footer>

</body>
</html>
